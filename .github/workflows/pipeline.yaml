name: Backend CI

# Trigger workflow on push or PR to phase-2
on:
  push:
    branches:
      - phase-2
  pull_request:
    branches:
      - phase-2

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (adjust version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Cache npm dependencies (speeds up builds)
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install backend dependencies
      - name: Install dependencies
        working-directory: backend
        run: npm install

      # 5️⃣ Lint code (optional)
      - name: Lint backend
        working-directory: backend
        run: npm run lint || echo "Lint warnings"

      # 6️⃣ Run backend tests
      - name: Run backend tests
        working-directory: backend
        run: npm test

      # 7️⃣ Build backend (optional)
      - name: Build backend
        working-directory: backend
        run: npm run build || echo "No build step defined"

      # 8️⃣ Upload build artifacts (optional)
      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: backend/dist
