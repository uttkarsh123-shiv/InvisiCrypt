<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvisiCrypt - Text Steganography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê InvisiCrypt</h1>
            <p class="subtitle">Hide secret messages in plain sight using invisible Unicode characters</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="hide">Hide Message</button>
            <button class="tab-button" data-tab="extract">Extract Message</button>
        </div>

        <!-- Hide Tab -->
        <div id="hide-tab" class="tab-content active">
            <div class="form-group">
                <label for="cover-text">Cover Text (Normal-looking text):</label>
                <textarea id="cover-text" rows="4" placeholder="Enter the text that will contain the hidden message..."></textarea>
            </div>

            <div class="form-group">
                <label for="secret-message">Secret Message:</label>
                <textarea id="secret-message" rows="4" placeholder="Enter the message you want to hide..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="algorithm">Encryption Algorithm:</label>
                    <select id="algorithm">
                        <option value="caesar">Caesar Cipher</option>
                        <option value="aes">AES (XOR-based)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="key">Encryption Key:</label>
                    <input type="text" id="key" placeholder="Enter encryption key...">
                </div>
            </div>

            <button id="hide-btn" class="btn btn-primary">Hide Message</button>

            <div id="hide-result" class="result-box" style="display: none;">
                <h3>Stego Text (with hidden message):</h3>
                <textarea id="stego-output" rows="6" readonly></textarea>
                <button id="download-stego" class="btn btn-secondary">Download as stego.txt</button>
            </div>

            <div id="hide-error" class="error-box" style="display: none;"></div>
        </div>

        <!-- Extract Tab -->
        <div id="extract-tab" class="tab-content">
            <div class="form-group">
                <label for="stego-input">Stego Text (Upload file or paste):</label>
                <div class="file-upload-area">
                    <input type="file" id="stego-file" accept=".txt">
                    <span>or paste text below</span>
                </div>
                <textarea id="stego-input" rows="6" placeholder="Paste stego text or upload file above..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="extract-algorithm">Encryption Algorithm:</label>
                    <select id="extract-algorithm">
                        <option value="caesar">Caesar Cipher</option>
                        <option value="aes">AES (XOR-based)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="extract-key">Encryption Key:</label>
                    <input type="text" id="extract-key" placeholder="Enter encryption key...">
                </div>
            </div>

            <button id="extract-btn" class="btn btn-primary">Extract Message</button>

            <div id="extract-result" class="result-box" style="display: none;">
                <h3>Extracted Secret Message:</h3>
                <textarea id="secret-output" rows="6" readonly></textarea>
                <button id="download-secret" class="btn btn-secondary">Download as secret.txt</button>
            </div>

            <div id="extract-error" class="error-box" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
